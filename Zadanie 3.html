<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol
        {
            list-style: none;
            counter-reset: li;
        }
        li:before
        {
            counter-increment: li;
            content: counters(li,".")".";
            color:brown;
        }
        li
        {
            color: blue; 
        }
    </style>
</head>
<body>
    <ol>
        <li>Читать
            <ol>
                <li>Читаем</li>
                <li>Читаешь</li>
                <li>Читаете
                    <ol>
                        <li>Читает</li>
                        <li>Читают</li>
                        <li>Читая
                            <ol>
                                <li>Читали</li>
                                <li>Читай</li>
                                <li>Читайте</li>
                            </ol>
                 </li>
                    </ol>
        </li>
           </ol>
    </ol>
</body>
</html>
